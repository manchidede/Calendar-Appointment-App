<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="src/datepicker.css" rel="stylesheet">
    <link href="src/style.css" rel="stylesheet">
    <title>Calender App</title>
</head>
<body>
<div class="alert-wrapper">
    <div class="inner-wrapper">
        <span onclick="closeModal()">&times;</span>
        <div class="appointment-wrapper">
            <h3></h3>
            <p></p>
            <div class="appointment-btn">
                <button>edit</button>
                <button>delete</button>
            </div>
        </div>

        <form action="" id="calendar">
            <p>Date must not be in the past</p>
            <input id='start_dt' placeholder="DD/MM/YYYY" disabled type="text" required class='datepicker'>
            <input type="text" class="text" required placeholder="write appointment...">
            <p class="warning">Appointment Already exists for this date. Saving this will override the former.
                <br>Do you wish to continue?
                <input type="checkbox" value="YES" name="approval" onclick="checkboxSelect()">YES
            </p>
            <input type="submit" value="Save">
        </form>
    </div>
</div>

<div class="main">
    <h2>Calender App</h2>
    <p class="current-date"></p>
    <button class="create">CREATE APPOINTMENT</button>
    <table class="calendar">
        <tbody></tbody>
    </table>
</div>

<script type="text/javascript" src="./src/datepicker.js"></script>
<script src="src/script.js" type="text/javascript"></script>
</body>
</html>
